name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Set up Docker-in-Docker service so containers can be run in GitHub Actions
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 3000:3000  # Expose frontend port (if necessary)
          - 5000:5000  # Expose backend port (if necessary)
        volumes:
          - /var/lib/docker

    steps:
      # Step 1: Check out the code
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 2: Set up Docker Compose
      - name: Set up Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      # Step 3: Build and start services with Docker Compose
      - name: Build and start services
        run: docker-compose -f docker-compose.yml up -d --build

       # Step 4: Tag combined image for Docker Hub
      - name: Tag combined image
        run: |
          docker tag your_frontend_image ${{ secrets.DOCKER_USERNAME }}/px_v2:latest
          docker tag your_backend_image ${{ secrets.DOCKER_USERNAME }}/px_v2:latest

      # Step 5: Push combined image to Docker Hub
      - name: Push combined image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/px_v2:latest